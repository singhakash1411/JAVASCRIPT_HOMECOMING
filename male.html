<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Male Reproductive System</title>
    <script async src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 800px;
            margin: 2rem;
        }
        h1 {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        #scene-container {
            width: 100%;
            height: 500px;
            border-radius: 1rem;
            overflow: hidden;
            background-color: #e2e8f0;
            position: relative;
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 600;
            color: #475569;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>External Male Reproductive System</h1>
    <p>Use your mouse to rotate and zoom in on the 3D model below.</p>
    <div id="scene-container">
        <div id="loading-message">Loading 3D model...</div>
    </div>
</div>

<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }
    }
</script>
<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Set up the main variables for the 3D scene
    let scene, camera, renderer, controls;
    let container = document.getElementById('scene-container');
    const loadingMessage = document.getElementById('loading-message');

    // Function to initialize the 3D environment
    function init() {
        // Create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe2e8f0);

        // Create the camera
        camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 25;

        // Create the renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        loadingMessage.style.display = 'none';

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Main directional light
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Add interactive controls to the camera
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        // Create the anatomical models
        createModels();

        // Handle window resizing to keep the scene responsive
        window.addEventListener('resize', onWindowResize, false);
    }

    // Function to create the 3D anatomical models
    function createModels() {
        // --- Create the Penis Model ---
        // Shaft of the penis
        const shaftGeometry = new THREE.CylinderGeometry(1, 1, 10, 32);
        const shaftMaterial = new THREE.MeshPhongMaterial({ color: 0xc4a38b, specular: 0x5c3d2e });
        const penisShaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
        penisShaft.rotation.x = -Math.PI / 2; // Rotate to be horizontal
        penisShaft.position.set(0, 5, 0);
        scene.add(penisShaft);

        // Glans (head) of the penis
        const glansGeometry = new THREE.SphereGeometry(1.2, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
        const glansMaterial = new THREE.MeshPhongMaterial({ color: 0xd6b7a5, specular: 0x6e5246 });
        const glans = new THREE.Mesh(glansGeometry, glansMaterial);
        glans.position.set(0, 5, 5); // Position at the tip of the shaft
        scene.add(glans);

        // Urethra opening (a small ring)
        const urethraGeometry = new THREE.TorusGeometry(0.2, 0.05, 16, 100);
        const urethraMaterial = new THREE.MeshBasicMaterial({ color: 0x8b654e });
        const urethra = new THREE.Mesh(urethraGeometry, urethraMaterial);
        urethra.position.set(0, 5, 6.1);
        scene.add(urethra);

        // --- Create the Scrotum Model ---
        const scrotumGeometry = new THREE.SphereGeometry(3.5, 32, 32);
        const scrotumMaterial = new THREE.MeshPhongMaterial({ color: 0x9c7a6b, specular: 0x4f3d3d });
        const scrotum = new THREE.Mesh(scrotumGeometry, scrotumMaterial);
        scrotum.position.set(0, 0, -5); // Position below and behind the penis
        scene.add(scrotum);
    }

    // Function to handle the animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Only required if controls.enableDamping = true
        renderer.render(scene, camera);
    }

    // Function to handle window resize
    function onWindowResize() {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    }

    // Start the application
    window.onload = function() {
        init();
        animate();
    };

</script>
</body>
</html>
